<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
    <script src="//cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    强力搜索 哈哈哈哈哈哈哈哈哈哈哈哈哈哈<br>
    <input type="text" id="content">
    <button onclick="send()">确定</button>

    <div id="result">

    </div>

    <script>

        var ip = "http://123.206.121.72:8080/";

        function send() {
            $.post(ip + "search/content",{content:$("#content").val()},function (data) {
                var resultData = JSON.parse(data);
                console.log(resultData);
                var content;
                resultData.forEach(function(single){
                    content += JSON.stringify(single) + "<br/><br/>";
                });

                $("#result").html(content);
            })
        }
    </script>

</body>
</html>
